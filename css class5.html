<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f1f6;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .product-card {
      width: 250px;
      margin: 30px auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }

    .product-desc {
      color: #555;
      font-size: 13px;
      margin: 5px 0 10px 0;
    }

    .price {
      color: #000;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 5px;
      font-size: 13px;
    }

    .add-btn {
      display: block;
      width: 100%;
      background-color: #0078d7;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 3px;
      margin-top: 10px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #005ea3;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">ShopEasy</div>
    <div class="product-card">
      <img src="https://i.pinimg.com/originals/6c/3d/dd/6c3ddd4f609acc5e3fff3e13255cfc15.jpg" alt="T-Shirt">
      <div class="product-name">Classic Cotton T-Shirt</div>
      <div class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
      <div>
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>
      </div>
      <button class="add-btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
