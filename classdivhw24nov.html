<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model</title>
<style>
  body {
    background: #243447;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }

  .margin {
    background: #ff7f50;
    padding: 40px;
  }

  .border {
    background: #1e90ff;
    border: 5px solid #1e90ff;
    padding: 40px;
  }

  .padding {
    background: #f4c542;
    padding: 40px;
  }

  .content {
    background: #20c997;
    padding: 40px;
    text-align: center;
    font-size: 24px;
  }

  .label {
    position: absolute;
    margin-top: -30px;
    font-size: 20px;
  }
</style>
</head>
<body>

<div class="margin">
  <div class="border">
    <div class="padding">
      <div class="content">
        Content
      </div>
    </div>
  </div>
</div>

</body>
</html>
