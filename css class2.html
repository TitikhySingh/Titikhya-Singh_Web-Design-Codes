<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Grid with Divs (CSS Grid)</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns, each taking equal space */
            grid-template-rows: repeat(2, 1fr); /* Two rows, each taking equal space */
            width: 400px; /* Example width for the container */
            height: 200px; /* Example height for the container */
            border: 1px solid black;
        }

        .grid-item {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">Cell 1</div>
        <div class="grid-item">Cell 2</div>
        <div class="grid-item">Cell 3</div>
        <div class="grid-item">Cell 4</div>
    </div>

</body>
</html>
