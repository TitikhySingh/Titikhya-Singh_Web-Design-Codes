<body bgcolor="pink">
<h1 align="center"> &star; Student Registration Form </h1>
<hr color="green" width="1000">

<form action="#" method="post"> 

<!-- For Name -->
<label for="full name"> Full Name: </label>
<input type="text" id="full name" name="full name" required>
<br> <br>  

<!-- Admission Number -->
<label for="admission number"> Admission Number </label>
<input type="number" id="admission number" name="admission number" required>
<br> <br>  

<!-- Phone number -->
<label for="phone number"> Phone Number </label>
<input type="number" id="phone number" name="phone number" required>
<br> <br>  


<!-- Email --> 
<label for="email">Email:</label> 
<input type="email" id="email" name="email" required>
   <br><br>

 
<!--Password-->
<label for="password"> Password: </label>
<input type="number" id="password" name="password" required>
<br> <br>

 

<!-- For Gender -->
<label for="gender"> Gender: </label>
<select id="gender" name="gender">
<option value="select gender"> Select Gender </option>
<option value="male"> Male </option>
<option value="female"> Female </option>
<option value="other"> Other </option>
</select>
<br><br>
        
<!-- Course --> 
<label for="course"> Course: </label> 
<select id="Course" name="Select Course"> 
<option value="Select Course"> Select Course </option>
<option value="Btech"> BTech </option> 
<option value="BSc"> BSc </option> 
<option value="BCom"> BCom </option> 
<option value="BA"> BA</option> 
</select> 
<br><br> 

 
<!-- Address --> 
<label for="address"> Address: </label><br> 
<textarea id="address" name="Enter your Addresss" rows="4" cols="40"></textarea> 
<br><br> 
 
<!-- Buttons --> 
<input type="submit" value="Register"> 
<input type="reset" value="Clear Form"> 
 
</form>
