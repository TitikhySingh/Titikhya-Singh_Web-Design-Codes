<html> 
<head> 
<title> Student Registration Form</title> 
</head> 
<body> 
<h1 align="center"> Student Registration Form</h1> 
<hr>
<form action="#" method="post"> 
<!-- Name --> 
<label for="fullname">Full Name:</label> 
<input type="text" id="fullname" name="fullname" required> 
<br><br> 
<!-- Email --> 
<label for="email">Email:</label> 
<input type="email" id="email" name="email" required>
   <br><br> 
<!--Password-->
<label for="password"> Password: </label>
<input type="number" id="password" name="password" required>
<br> <br>

<!-- Gender -->
<label for="gender"> Gender: </label>
 <select id="gender" name="gender">
 <option value="male"> Male </option>
            <option value="female"> Female </option> 
            <option value="other"> Other </option> 
</select>
<br> <br>
 
        
        <!-- Course --> 
        <label for="course">Course:</label> 
        <select id="Course" name="Select Course"> 
            <option value="Select Course"> Select Course </option>
            <option value="Btech"> BTech </option> 
            <option value="BSc"> BSc </option> 
            <option value="BCom"> BCom </option> 
            <option value="BA"> BA</option> 
        </select> 
        <br><br> 
 
        <!-- Contact No --> 
        <label for="Contact No."> Contact No. </label> 
        <input type="number" id="contact no." name="contact no."> 
        <br><br> 
 
        <!-- Address --> 
        <label for="address">Address:</label><br> 
        <textarea id="address" name="Enter your Addresss" rows="4" cols="40"></textarea> 
        <br><br> 
 
        <!-- Buttons --> 
        <input type="submit" value="Register"> 
        <input type="reset" value="Clear"> 
 
    </form> 
<hr>
<p align="center"> &copy; 2025 Student Registration Portal </p>
 
</body> 
</html>
